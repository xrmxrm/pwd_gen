<link rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
      integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l"
      crossorigin="anonymous">

<div class="container text-left">
  <h1>Welcome to Password Generator</h1>

    <p>Generate a password that includes lowercase letters plus:
    </p>
    <input type="checkbox" name="uppercase"> Uppercase letters
    <br>
    <input type="checkbox" name="numbers"> Numbers
    <br>
    <input type="checkbox" name="special"> Special characters
    <br>
    <br>
    <form action="{% url 'password' %}"> Length
      <select name="length">
        <option value="6">6</option>
        <option value="7">7</option>
        <option value="8">8</option>
        <option value="9">9</option>
        <option value="10">10</option>
        <option value="11">11</option>
        <option value="12" selected="selected">12</option>
        <option value="13">13</option>
        <option value="14">14</option>
      </select>
    <br>
    <br>
    <input type="submit" value="Generate password" class="btn btn-primary">
  </form>

  <br>
  <a href="{% url 'about' %}">About</a>
</div>
